<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>CommoChain - Grand Livre</title>
		<link rel="stylesheet" type="text/css" href="Style/main.css" ></link>
		<link rel="stylesheet" type="text/css" href="Style/ledger.css" ></link>
		<script src="JavaScript/plugins/jQuery-1.11.3.js" type="text/javascript"></script>
		<script src="JavaScript/plugins/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		<script>var pgNm="Regulator"; var pgNmPlural = "regulators"</script>		
		<script src="JavaScript/ledger/ledger.js" type="text/javascript"></script>
		<script src="JavaScript/config/config.js" type="text/javascript"></script>
		<script src="JavaScript/admin/identity.js" type="text/javascript"></script>
	</head>
	<body>
		<table id="mainTbl" class="noFix" >
			<tr>
				<td class="smlBrk"></td>
				<td colspan="2" id="topRw"><img class="second-slide" src="/Images/lo.png" alt="Second slide"><span class="txtColorChng"></span></td>
				<td colspan="3" ><span class="rtTxt bldTxt txtColorChng">&nbsp;CommoChain - Grand Livre</span></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk bgColorChng brkRw"></td>
				<td class="brkRw bgColorChng" colspan="5" ></td>
				<td class="smlBrk brkRw bgColorChng"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="5" class="homeBtn"><a href="panelcontrol.html" class="txtColorChng" >Accueil</a><div id="user" class="rtTxt" ><span id="userDets" class="txtColorChng" ><span id="username" ></span> (<span id="userType">Regulator</span>: <span id="company"></span>)</span>&nbsp;<span id="menuBtn" class="bdrColorChng" onclick="toggleMenu()" ><div class="menuBar bgColorChng" ></div><div class="menuBar bgColorChng" ></div><span id="userBlock" class="menuWhiteBlock"></span></span></div></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="5">
					<div class="usersDropMargin" id="mainMenu" >
						<div id="users" class="dropDowns txtColorChng bdrColorChng" >
							<span class="userHdr" >Voir en tant que ...</span>
						</div>
					</div>
					<div class="usersDropMargin" id="endUsers">
						<div id="theirUsers" class="dropDowns txtColorChng bdrColorChng" >
						</div>
					</div>
				</td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="5" id="filterRw">
					<div id="findV5CID" class="bdrColorChng" ><input id="searchBar" class="txtColorChng" type="text" onkeyup="runSearch()" onclick="clearSearch()" value="Recherche par ID Certificat" /></div>
					<div id="filtTxt" class="dropTop txtColorChng bdrColorChng" onclick="toggleFilters()" >Filtres &or;<span id="filtBlock" class="whiteBlock" ></span></div>
					<div id="sortTxt" class="dropTop txtColorChng bdrColorChng" onclick="toggleSorts()" >Tri &or;<span id="sortBlock" class="whiteBlock" ></span></div>
				</td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="4"></td>
				<td>
					<div class="dropTopMargins" >
						<div id="filters" class="dropDowns txtColorChng" >
							<span class="filterHldr" >Création <span class="filterBox" onclick="hideType(this, 'Creation')" ></span></span>
							<span class="filterHldr" >Transfert <span class="filterBox" onclick="hideType(this, 'Transfert')" ></span></span>
							<span class="filterHldr" >Caractéristiques <span class="filterBox" onclick="hideType(this, 'Caractéristiques')"></span></span>
							<span class="filterHldr" >Déchêt <span class="filterBox" onclick="hideType(this, 'Déchêt')" ></span></span>
							<span class="filterHldr" >Echec <span class="filterBox" onclick="hideType(this, '[FAILED]')" ></span></span>
						</div>
					</div>
					<div class="dropTopMargins" >
						<div id="sorts" class="dropDowns txtColorChng" >
							<span class="sortHldr" onclick="sortTime('asc',false)" >Date: plus récente &rarr; ancienne</span>
							<span class="sortHldr" onclick="sortTime('desc',false)" >Date: plus ancienne &rarr; récente</span>
							<span class="sortHldr" onclick="sortV5CID('desc')" >CertID: A &rarr; Z</span>
							<span class="sortHldr" onclick="sortV5CID('asc')" >CertID: Z &rarr; A</span>
						</div>
					</div>
				</td>
				<td class="smlBrk"></td>
			</tr>
			<tr id='insAft' >
				<td class="smlBrk"></td>
				<td colspan="5" id="space" style="text-align: center"><img class="loader" src="Images/loading.gif" height="50" width="50" alt="loading" text="please wait..." /><br /><br /></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk gapRw"></td>
				<td class="gapRw"></td>
				<td class="smlBrk gapRw"></td>
				<td class="gapRw"></td>
				<td class="smlBrk gapRw"></td>
			</tr>
		</table>
	</body>
</html>
